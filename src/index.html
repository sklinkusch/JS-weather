<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Weather online</a>
    </nav>
    <div class="jumbotron">
      <div class="container sk-flex-row">
        <div class="text-container">
          <h1 class="display-3">Berlin</h1>
          <ul>
            <li id="currentWeather"></li>
            <li id="currentTemp"></li>
            <li id="currentPressure"></li>
          </ul>
        </div>
        <div class="img-container" id="todayImage"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4" id="tomorrow">
          <h2>Today</h2>
          <div id="imag-0"></div>
          <ul>
            <li id="summ-0"></li>
            <li id="high-0"></li>
            <li id="low-0"></li>
          </ul>
        </div>
        <div class="col-md-4" id="day2">
          <h2>Tomorrow</h2>
          <div id="imag-1"></div>
          <ul>
            <li id="summ-1"></li>
            <li id="high-1"></li>
            <li id="low-1"></li>
          </ul>
        </div>
        <div class="col-md-4" id="day3">
          <h2>In two days</h2>
          <div id="imag-2"></div>
          <ul>
            <li id="summ-2"></li>
            <li id="high-2"></li>
            <li id="low-2"></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
